<!doctype html>
<html lang="en">
  <head>
    <!-- REQUERIMIENTOS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>BASE DE DATOS (CENSO DE PERSONAS)</title>

    <!-- FIRESTORE -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  </head>
  <body class="btn btn-dark">
    <div class="container-fluid">
      <div class="p-3 mb-2 bg-success text-white"><h1> CENSO DE PERSONAS </h1></div>
      <input type="string" id="DNI" placeholder="DNI" class="form-control my-3 bg-light">
      <input type="string" id="nombre" placeholder="NOMBRE" class="form-control my-3 bg-warning bg-light" >
      <input type="date" id="fechaNacimiento" placeholder="FECHA DE NACIMIENTO" class="form-control my-3 bg-light">
      <input type="string" id="direccion" placeholder="DIRECCION" class="form-control my-3 bg-light">
      <input type="int" id="telefono" placeholder="TELEFONO" class="form-control my-3 bg-light">
      <button class="btn btn-success" id="boton" onclick="guardar()">GUARDAR</button>

      <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">DNI</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">FECHA DE NACIMIENTO</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">ELIMINAR</th>
              <th scope="col">EDITAR</th>
            </tr>
          </thead>
          <tbody id="tabla">
          </tbody>
        </table>

        <div class="findName">
        <div class="p-3 mb-2 bg-success text-white"><h1> CONSULTA </h1></div>
        <input placeholder="DNI" id="findDNI" type="string">
         <input placeholder="NOMBRE" id="findNOMBRE" type="string">
        <button class="btn btn-success" id="find" onclick="buscar()">BUSCAR</button>
        <h3 id="findName" type="string"></h3>
        <h3 id="findTel" type="string"></h3>
        <h3 id="findAge" type="date"></h3> <br><br>
    </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
